<div class="panel panel-primary">
  <div class="list-group-item panel-heading">
    <h4>Create New Note</h4>
  </div>
  {{ note.category }}
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="inputName">Note Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="inputName">Note Category</label>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropDownCategory">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">home</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">work</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">random</a></li>
        </ul>
      </div>

      <div class="form-group">
        <label for="inputName">Note Comment</label>

          <textarea class="form-control" id="inputComment" placeholder="Enter comment">
            {{ note.comment }}
          </textarea>

      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
